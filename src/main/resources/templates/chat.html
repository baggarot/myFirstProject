<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Chat</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div id="chat-container">
    <div class="chat-header">
        <div class="user-container">
            <span id="username" th:utext="${#httpServletRequest.remoteUser}" style="color: aquamarine"></span>
            <a th:href="@{/logout}" style="color: aqua">Logout</a>
        </div>
        <h3 style="color: white">MiniChat using the Spring Boot framework</h3>
    </div>
    <hr/>
    <div id="connecting">Connecting...</div>
    <ul id="messageArea">
        <li th:each="chat : ${messages}" th:text="${chat.getUsername()} + ':' + ' ' + ${chat.getMessage()}"/>
    </ul>
    <form id="messageForm" name="messageForm">
        <div class="input-message">
            <label for="message">
                <input type="text" id="message" autocomplete="off" placeholder="Type a message..."/>
                <button type="submit">Send</button>
            </label>
        </div>
    </form>
</div>
<script src="/static/js/chat.js"></script>
</body>
</html>
